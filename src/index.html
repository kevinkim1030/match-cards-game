<!DOCTYPE html>

  <title>Memory Game</title>

<body>
    <div class="top-container">
      <div id="top" class="top"><strong><h2>MATCH THE CARDS!</h2></strong></div>
      <header class="header">
        <button class="button" id="starter">Start Game</button>
        <button class="button change-name-button" id="change-name">Change name</button>
      </header>
      <div class="counter" id="counter">0</div>
    </div>
    <div id="enter-username" class="enter-username">
      <!-- <div id="enter-username" class="sign-in"></div> -->
      <!-- Sign Up Modal content -->
      <div class="username">
        <div></div>
          <form class="username-container">
            <h2>Enter username to play!</h2>
            <input id="username" type="text" placeholder="Username"></input>
            <button type="button" id="username-btn">Enter</button>
          </form>
        <span id="close" class="close">&times;</span>
      </div>
    </div>
    <div id="congratsModal" class="congrats">
      <div id="congrats-content" class="congrats-content">
      </div>
    </div>
    <section id="memory-game" class="memory-game">
